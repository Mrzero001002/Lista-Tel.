<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Tel</title>
    <link rel="stylesheet" href="CSS.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./png-transparent-white-telephone-logo-computer-icons-telephone-mobile-phones-telephone-number-miscellaneous-text-telephone-call-thumbnail-removebg-preview.png" id="Tel" class="Tel"/>
            <h1>Tabela de lista telefonica</h1>
        </header>
        <form id="Forms">
            <input class="Nome" type="text" id="AttNome" required placeholder="Nome da pessoa">
            <input class="Número" type="number" id="NúmeroT" required placeholder="Número de Tel">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da Pessoa
                    </th>
                    <th>
                        Número de telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="JS.js"></script>
</body>
</html>
